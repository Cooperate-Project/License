language: java
sudo: false
jdk:
  - oraclejdk8
before_install:
- git clone --depth 1 https://github.com/Cooperate-Project/BuildUtils.git /tmp/BuildUtils
- . /tmp/BuildUtils/travisci/setup.sh
install: true
script:
- mvn -f de.cooperateproject.license clean verify
deploy:
  provider: script
  script: mvn -f de.cooperateproject.license deploy
  on:
    branch: master
cache:
  directories:
  - "$HOME/.m2/repository"
env:
  global:
  - secure: ""